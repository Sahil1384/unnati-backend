name: Laravel Deployment

on:
  push:
    branches:
      - main  # Replace with your main branch name

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use an appropriate runner based on your requirements

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.0  # Adjust to your PHP version

      - name: Install Composer dependencies
        run: composer install
        
      - name: Deploy to your server using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.YOUR_HOST }}
          username: ${{ secrets.YOUR_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /path/to/your/laravel/app
            git pull origin main  # Pull the latest changes from your repository
            php artisan migrate --force  # Run database migrations
            php artisan config:cache  # Cache configuration
            php artisan route:cache   # Cache routes
            sudo service nginx restart  # Restart Nginx (or your web server)